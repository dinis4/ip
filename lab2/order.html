<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>заказы</title>
</head>
<body class="bg-light">
    <div class="col-lg-12" data-wow-delay="0.3s" style="visibility: visible; animation-delay: 0.3s; animation-name: slideInUp;">
        <div class="rounded p-5">
            <form>
                <div class="row g-3">
                    <div class="col-6">
                        <input type="text" class="form-control border-0 px-4" placeholder="Ваше имя" style="height: 55px;">
                    </div>
                    <div class="col-6">
                        <input type="email" class="form-control border-0 px-4" placeholder="Введите Email" style="height: 55px;">
                    </div>
                    <div class="col-12">
                        <input type="text" class="form-control border-0 px-4" placeholder="Тема" style="height: 55px;">
                    </div>
                    <div class="col-12">
                        <textarea class="form-control border-0 px-4 py-3" rows="8" placeholder="Сообщение"></textarea>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary w-100 py-3" type="submit">Отправить сообщение</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
